<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Messaging App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Load Socket.IO client from backend server explicitly -->
    <script src="http://10.10.7.33:5001/socket.io/socket.io.js"></script>
    <style>
      :root {
        --bg: #0b0f14;
        --panel: #121821;
        --muted: #99a3ad;
        --text: #e6edf3;
        --primary: #3b82f6;
        --success: #22c55e;
        --danger: #ef4444;
        --border: #1f2937;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, Noto Sans, Arial, 'Apple Color Emoji', 'Segoe UI Emoji';
      }
      .app {
        display: grid;
        grid-template-rows: auto 1fr;
        height: 100vh;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 16px;
        border-bottom: 1px solid var(--border);
        background: var(--panel);
      }
      header .brand {
        font-weight: 600;
      }
      header .user {
        display: flex;
        gap: 8px;
        align-items: center;
        color: var(--muted);
      }
      .layout {
        display: grid;
        grid-template-columns: 320px 1fr;
        height: calc(100vh - 52px);
      }
      .sidebar {
        border-right: 1px solid var(--border);
        background: var(--panel);
        display: grid;
        grid-template-rows: auto auto 1fr;
      }
      .login {
        padding: 12px;
        border-bottom: 1px solid var(--border);
        display: grid;
        gap: 8px;
      }
      .login input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: #0d1218;
        color: var(--text);
      }
      .login button {
        padding: 10px 12px;
        border-radius: 8px;
        border: 0;
        background: var(--primary);
        color: white;
        cursor: pointer;
      }
      .status {
        padding: 10px 12px;
        border-bottom: 1px solid var(--border);
        display: flex;
        gap: 8px;
        align-items: center;
        font-size: 13px;
        color: var(--muted);
      }
      .chat-list {
        overflow-y: auto;
      }
      .chat-item {
        padding: 10px 12px;
        border-bottom: 1px solid var(--border);
        display: grid;
        grid-template-columns: 40px 1fr auto;
        gap: 10px;
        align-items: center;
        cursor: pointer;
      }
      .chat-item:hover {
        background: #0d1218;
      }
      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #1f2937;
      }
      .name {
        font-weight: 600;
      }
      .preview {
        font-size: 12px;
        color: var(--muted);
      }
      .badge {
        min-width: 22px;
        height: 22px;
        padding: 0 7px;
        border-radius: 11px;
        background: var(--primary);
        color: white;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
      }
      .presence {
        width: 10px;
        height: 10px;
        border-radius: 50%;
      }
      .presence.online {
        background: var(--success);
      }
      .presence.offline {
        background: var(--danger);
        opacity: 0.7;
      }

      .main {
        display: grid;
        grid-template-rows: auto 1fr auto;
      }
      .thread-header {
        padding: 10px 16px;
        border-bottom: 1px solid var(--border);
        background: var(--panel);
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .messages {
        padding: 16px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 8px;
        background: #0a0e13;
      }
      .msg {
        max-width: 70%;
        padding: 10px 12px;
        border-radius: 12px;
        background: #111827;
      }
      .msg.me {
        align-self: flex-end;
        background: #1f2937;
      }
      .msg .meta {
        font-size: 11px;
        color: var(--muted);
        margin-top: 4px;
      }
      /* Message status labels */
      .msg .status {
        margin-left: 6px;
      }
      .msg .status.sent {
        color: var(--muted);
      }
      .msg .status.delivered {
        color: var(--muted);
      }
      .msg .status.seen {
        color: #60a5fa;
      }
      .composer {
        padding: 10px 16px;
        border-top: 1px solid var(--border);
        background: var(--panel);
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 10px;
      }
      .composer input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: #0d1218;
        color: var(--text);
      }
      .composer button {
        padding: 10px 16px;
        border-radius: 8px;
        border: 0;
        background: var(--primary);
        color: white;
        cursor: pointer;
      }
      .typing {
        font-size: 12px;
        color: var(--muted);
        padding: 4px 16px;
      }
      .hidden {
        display: none;
      }
      .attach-btn {
        background: #374151;
      }
      .attachment-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 8px;
        margin-top: 6px;
      }
      .attachment-card {
        background: #0d1218;
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 6px;
        font-size: 12px;
        color: var(--muted);
        position: relative;
      }
      .attachment-thumb {
        width: 100%;
        height: 100px;
        object-fit: cover;
        border-radius: 6px;
        background: #111827;
      }
      .uploading {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.35);
        color: #fff;
        font-size: 12px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header>
        <div class="brand">ðŸ’¬ Messaging</div>
        <div class="user">
          <span id="userEmail">Not logged in</span
          ><span id="userRole" style="margin-left: 8px"></span
          ><button
            id="logoutBtn"
            class="hidden"
            style="
              margin-left: 8px;
              background: #374151;
              color: #fff;
              border: 0;
              border-radius: 6px;
              padding: 6px 10px;
              cursor: pointer;
            "
          >
            Logout
          </button>
        </div>
      </header>
      <div class="layout">
        <aside class="sidebar">
          <div class="login" id="loginSection">
            <input id="email" type="email" placeholder="à¦‡à¦®à§‡à¦‡à¦²" />
            <input id="password" type="password" placeholder="à¦ªà¦¾à¦¸à¦“à¦¯à¦¼à¦¾à¦°à§à¦¡" />
            <button id="loginBtn">Login</button>
            <div
              id="loginMsg"
              style="font-size: 12px; color: var(--muted)"
            ></div>
          </div>
          <div class="status">
            <span
              >Server:
              <strong id="serverUrl">http://localhost:5000</strong></span
            >
            <span
              id="connectionDot"
              class="presence offline"
              title="Socket"
            ></span>
          </div>
          <div class="chat-list" id="chatList"></div>
        </aside>
        <main class="main">
          <div class="thread-header" id="threadHeader">
            <div class="avatar" id="threadAvatar"></div>
            <div>
              <div class="name" id="threadName">Select a chat</div>
              <div class="preview" id="threadPresence">â€”</div>
            </div>
          </div>
          <div class="messages" id="messages"></div>
          <div class="typing hidden" id="typing">Typing...</div>
          <div class="composer">
            <button id="attachBtn" class="attach-btn">Attach</button>
            <input
              id="messageInput"
              type="text"
              placeholder="Type a messageâ€¦"
            />
            <button id="sendBtn">Send</button>
            <input
              id="attachmentInput"
              class="hidden"
              type="file"
              multiple
              accept="image/*,video/*,audio/*,application/pdf"
            />
          </div>
        </main>
      </div>
    </div>

    <script type="module" src="./js/message-frontend.js"></script>
  </body>
</html>
